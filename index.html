<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
   <link rel="stylesheet" href="build/css/styles.css">
   <script src="build/js/vendor.min.js"></script>
   <script type="text/javascript" src="build/js/app.js"></script>
  <title>doctor-lookup</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Doctor Lookup</h1>
    </div>
    <!-- title -->
    <div class="col-sm-4">
        <div class="jumbotron">
          <form class="form-group" id="intake-form">
              <label for="name">Name</label><br>
              <input id="name" type="text"  value="Steve"><br>
              <label for="symptom">Symptom</label><br>
              <input id="symptom" type="text" value="head ache"><br>
              <button type="submit" class="btn button-success">Submit</button>
          </form>
        </div>
        <!-- jumbotron -->
    </div>
    <!-- form column-->
    <div class="col-sm-8">
      <div class="jumbotron">
        <h3>Top five doctors for your condition:</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Name:</th>
              <th>Specialization:</th>
              <th>Address:</th>
            </tr>
          </thead>
          <tbody id="recommendations">
          </tbody>
        </table>
      </div>
    </div>
    <!-- interface column -->
  </div>
  <!-- container -->
</body>
</html>
