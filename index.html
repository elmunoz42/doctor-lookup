<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
   <link rel="stylesheet" href="build/css/styles.css">
   <script src="build/js/vendor.min.js"></script>
   <script type="text/javascript" src="build/js/app.js"></script>
  <title>doctor-lookup</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">

      </div>
      <!-- left col -->
      <div class="col-sm-8">
        <div class="jumbotron">
          <h1>Top Doc</h1>
          <p>Find the right doctors in PDX.</p>
        </div>
      </div>
      <!-- title col -->
    </div>
    <!-- top row -->
    <div class="col-sm-4">
        <div class="well">
          <form class="form-group" id="intake-form">
              <label for="symptom">Symptom</label><br>
              <input id="symptom" type="text" value="head ache"><br>
              <select class="form-control" id="location">
                <option value="0">Portland Downtown</option>
                <option value="1">Use Current Location (about 8 seconds)</option>
              </select>
            
              <button type="submit" class="btn button-success">Submit</button><br>
          </form>
        </div>
        <!-- jumbotron -->
    </div>
    <!-- form column-->
    <div class="col-sm-8">
      <div class="well">
        <h3>Top five doctors for your condition:</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Name:</th>
              <th>Specialization:</th>
              <th>Address:</th>
            </tr>
          </thead>
          <tbody id="recommendations">
          </tbody>
        </table>
      </div>
    </div>
    <!-- interface column -->
  </div>
  <!-- container -->
</body>
</html>
